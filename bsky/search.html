<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluesky Post Search</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .connection-status {
            text-align: center;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            background: #1e293b;
        }

        .status-connected {
            color: #4ade80;
        }

        .status-disconnected {
            color: #ef4444;
        }

        .connect-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .connect-button:hover {
            background: #2563eb;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid #475569;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .stat-box {
            background: #1e293b;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .activity-feed {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 70vh;
            overflow-y: auto;
            padding: 1rem;
        }

        .activity-item {
            background: #1e293b;
            padding: 1rem;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .activity-item.hidden {
            display: none;
        }

        .activity-icon {
            font-size: 1.5rem;
            min-width: 2rem;
            text-align: center;
        }

        .activity-content {
            flex-grow: 1;
            word-break: break-word;
        }

        .activity-time {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .post-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-feed::-webkit-scrollbar {
            width: 8px;
        }

        .activity-feed::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }

        .activity-feed::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        .activity-feed::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
    <script defer data-domain="pages.somewatch.com" src="https://tools-plausible.nwrasl.easypanel.host/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bluesky Post Search</h1>
        </div>

        <div class="connection-status" id="connection-status">
            <div id="status-message">Disconnected</div>
            <div style="margin-top: 1rem;">
                <button id="connect-button" class="connect-button">Connect to Stream</button>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search posts...">
        </div>

        <div class="stats" id="stats">
            <div class="stat-box">
                <div class="stat-value" id="events-per-minute">0</div>
                <div>Events/min</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="search-results-count">0</div>
                <div>Search Results</div>
            </div>
        </div>

        <div class="activity-feed" id="activity-feed"></div>
    </div>

    <script>
        let ws = null;
        let lastMinuteEvents = [];
        let isConnected = false;
        let collectionCounts = new Map();
        let emojis = new Map();

        const connectButton = document.getElementById('connect-button');
        const statusMessage = document.getElementById('status-message');
        const statsContainer = document.getElementById('stats');
        const searchInput = document.getElementById('search-input');
        const searchResultsCount = document.getElementById('search-results-count');

        function updateConnectionStatus(connected, message) {
            isConnected = connected;
            statusMessage.textContent = message;
            statusMessage.className = connected ? 'status-connected' : 'status-disconnected';
            connectButton.textContent = connected ? 'Disconnect' : 'Connect to Stream';
        }

        function getCollectionDisplayName(collection) {
            return collection.split('.').pop();
        }

        function updateStats() {
            const now = Date.now();
            lastMinuteEvents = lastMinuteEvents.filter(time => now - time < 60000);
            document.getElementById('events-per-minute').textContent = lastMinuteEvents.length;
        }

        function addOrUpdateCollectionStat(collection) {
            const count = (collectionCounts.get(collection) || 0) + 1;
            collectionCounts.set(collection, count);
            
            const displayName = getCollectionDisplayName(collection);
            const statId = `stat-${collection}`;
            
            let statBox = document.getElementById(statId);
            if (!statBox) {
                const emoji = emojis.get(collection) || 'üìä';
                statBox = document.createElement('div');
                statBox.className = 'stat-box';
                statBox.id = statId;
                statBox.innerHTML = `
                    <div class="stat-value" id="count-${collection}">0</div>
                    <div>${emoji} ${displayName}</div>
                `;
                statsContainer.appendChild(statBox);
            }
            
            document.getElementById(`count-${collection}`).textContent = count;
        }

        function addActivityItem(content, collection, postText) {
            const feed = document.getElementById('activity-feed');
            const item = document.createElement('div');
            item.className = 'activity-item';
            
            const emoji = emojis.get(collection) || 'üìä';
            
            item.innerHTML = `
                <div class="activity-icon">${emoji}</div>
                <div class="activity-content">
                    ${content}
                    <div class="activity-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            // Store the post text as a data attribute for searching
            item.dataset.postText = postText || '';
            
            feed.insertBefore(item, feed.firstChild);
            
            if (feed.children.length > 100) {
                feed.removeChild(feed.lastChild);
            }

            // Only apply search filter if there's an active search term
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm) {
                applySearchFilter();
            }
        }

        function applySearchFilter() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const activityItems = document.querySelectorAll('.activity-item');
            let visibleCount = 0;

            activityItems.forEach(item => {
                const postText = item.dataset.postText.toLowerCase();
                const isVisible = searchTerm === '' || postText.includes(searchTerm);
                
                item.classList.toggle('hidden', !isVisible);
                
                if (isVisible) visibleCount++;
            });

            searchResultsCount.textContent = visibleCount;
        }

        function truncateString(str, length) {
            if (!str) return '';
            return str.length > length ? str.substring(0, length) + '...' : str;
        }

        function formatDID(did) {
            return truncateString(did, 20);
        }

        function connectWebSocket() {
            if (ws) {
                ws.close();
                return;
            }

            try {
                ws = new WebSocket('wss://jetstream2.us-west.bsky.network/subscribe');
                updateConnectionStatus(false, 'Connecting...');

                ws.onopen = function() {
                    updateConnectionStatus(true, 'Connected to Bluesky stream');
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    lastMinuteEvents.push(Date.now());
                    
                    if (data.kind === 'commit' && data.commit.collection) {
                        const collection = data.commit.collection;
                        const commit = data.commit;
                        
                        // Set emoji for new collection types
                        if (!emojis.has(collection)) {
                            // Specific mappings for all known types
                            if (collection.includes('post')) emojis.set(collection, 'üìù');
                            else if (collection.includes('like')) emojis.set(collection, '‚ù§Ô∏è');
                            else if (collection.includes('follow')) emojis.set(collection, 'üë•');
                            else if (collection.includes('repost')) emojis.set(collection, 'üîÑ');
                            else if (collection.includes('block')) emojis.set(collection, 'üö´');
                            else if (collection.includes('profile')) emojis.set(collection, 'üë§');
                            else if (collection.includes('listitem')) emojis.set(collection, 'üìã');
                            else if (collection.includes('postgate')) emojis.set(collection, 'üö™');
                            else if (collection.includes('threadgate')) emojis.set(collection, 'üßµ');
                            else if (collection.includes('mastodon')) emojis.set(collection, 'üêò');
                            else if (collection.includes('starterpack')) emojis.set(collection, 'üéÅ');
                            else if (collection.includes('generator')) emojis.set(collection, '‚ö°');
                            else if (collection.includes('declaration')) emojis.set(collection, 'üìú');
                            else emojis.set(collection, 'üìä');
                        }

                        addOrUpdateCollectionStat(collection);
                        
                        let content = `<strong>${formatDID(data.did)}</strong> ${getCollectionDisplayName(collection)}`;
                        let postText = '';
                        
                        // Add record details if available
                        if (commit.record) {
                            if (commit.record.text) {
                                postText = commit.record.text;
                                content += `<br>${truncateString(postText, 100)}`;
                            }
                            
                            if (commit.record.embed && commit.record.embed.$type === 'app.bsky.embed.images') {
                                content += `<br><img class="post-image" src="/api/placeholder/200/200" alt="Post image">`;
                            }
                        }
                        
                        addActivityItem(content, collection, postText);
                        updateStats();
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus(false, 'Error connecting to WebSocket');
                };

                ws.onclose = function() {
                    updateConnectionStatus(false, 'Disconnected from stream');
                    ws = null;
                };
            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus(false, 'Failed to connect: ' + error.message);
            }
        }

        connectButton.addEventListener('click', connectWebSocket);

        // Search input event listener
        searchInput.addEventListener('input', applySearchFilter);

        // Update stats every second
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
