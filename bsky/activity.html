<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluesky Activity Stream</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .connection-status {
            text-align: center;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            background: #1e293b;
        }

        .status-connected {
            color: #4ade80;
        }

        .status-disconnected {
            color: #ef4444;
        }

        .connect-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .connect-button:hover {
            background: #2563eb;
        }

        .connect-button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .stat-box {
            background: #1e293b;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .activity-feed {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 70vh;
            overflow-y: auto;
            padding: 1rem;
        }

        .activity-item {
            background: #1e293b;
            padding: 1rem;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .activity-icon {
            font-size: 1.5rem;
            min-width: 2rem;
            text-align: center;
        }

        .activity-content {
            flex-grow: 1;
        }

        .activity-time {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .post-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-feed::-webkit-scrollbar {
            width: 8px;
        }

        .activity-feed::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }

        .activity-feed::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        .activity-feed::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .test-data-button {
            background: #059669;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 1rem;
            transition: background 0.2s;
        }

        .test-data-button:hover {
            background: #047857;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bluesky Activity Stream</h1>
        </div>

        <div class="connection-status" id="connection-status">
            <div id="status-message">Disconnected</div>
            <div style="margin-top: 1rem;">
                <button id="connect-button" class="connect-button">Connect to Stream</button>
                <button id="test-data-button" class="test-data-button">Generate Test Data</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="post-count">0</div>
                <div>Posts</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="like-count">0</div>
                <div>Likes</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="events-per-minute">0</div>
                <div>Events/min</div>
            </div>
        </div>

        <div class="activity-feed" id="activity-feed"></div>
    </div>

    <script>
        let ws = null;
        let postCount = 0;
        let likeCount = 0;
        let eventCount = 0;
        let lastMinuteEvents = [];
        let isConnected = false;
        let testDataInterval = null;

        const connectButton = document.getElementById('connect-button');
        const statusMessage = document.getElementById('status-message');
        const testDataButton = document.getElementById('test-data-button');

        function updateConnectionStatus(connected, message) {
            isConnected = connected;
            statusMessage.textContent = message;
            statusMessage.className = connected ? 'status-connected' : 'status-disconnected';
            connectButton.textContent = connected ? 'Disconnect' : 'Connect to Stream';
            testDataButton.disabled = connected;
        }

        function updateStats() {
            document.getElementById('post-count').textContent = postCount;
            document.getElementById('like-count').textContent = likeCount;
            
            const now = Date.now();
            lastMinuteEvents = lastMinuteEvents.filter(time => now - time < 60000);
            document.getElementById('events-per-minute').textContent = lastMinuteEvents.length;
        }

        function addActivityItem(content, icon) {
            const feed = document.getElementById('activity-feed');
            const item = document.createElement('div');
            item.className = 'activity-item';
            
            item.innerHTML = `
                <div class="activity-icon">${icon}</div>
                <div class="activity-content">
                    ${content}
                    <div class="activity-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            feed.insertBefore(item, feed.firstChild);
            
            if (feed.children.length > 100) {
                feed.removeChild(feed.lastChild);
            }
        }

        function truncateString(str, length) {
            if (!str) return '';
            return str.length > length ? str.substring(0, length) + '...' : str;
        }

        function formatDID(did) {
            return truncateString(did, 20);
        }

        function connectWebSocket() {
            if (ws) {
                ws.close();
                return;
            }

            try {
                ws = new WebSocket('wss://jetstream2.us-west.bsky.network/subscribe');
                updateConnectionStatus(false, 'Connecting...');

                ws.onopen = function() {
                    updateConnectionStatus(true, 'Connected to Bluesky stream');
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    lastMinuteEvents.push(Date.now());
                    
                    if (data.kind === 'commit') {
                        const commit = data.commit;
                        
                        if (commit.collection === 'app.bsky.feed.post') {
                            postCount++;
                            let content = `<strong>${formatDID(data.did)}</strong> posted`;
                            
                            if (commit.record.text) {
                                content += `<br>${truncateString(commit.record.text, 100)}`;
                            }
                            
                            if (commit.record.embed && commit.record.embed.$type === 'app.bsky.embed.images') {
                                content += `<br><img class="post-image" src="/api/placeholder/200/200" alt="Post image">`;
                            }
                            
                            addActivityItem(content, 'üìù');
                        } else if (commit.collection === 'app.bsky.feed.like') {
                            likeCount++;
                            const content = `<strong>${formatDID(data.did)}</strong> liked a post`;
                            addActivityItem(content, '‚ù§Ô∏è');
                        }
                        
                        updateStats();
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus(false, 'Error connecting to WebSocket');
                };

                ws.onclose = function() {
                    updateConnectionStatus(false, 'Disconnected from stream');
                    ws = null;
                };
            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus(false, 'Failed to connect: ' + error.message);
            }
        }

        function generateTestData() {
            if (testDataInterval) {
                clearInterval(testDataInterval);
                testDataInterval = null;
                testDataButton.textContent = 'Generate Test Data';
                return;
            }

            testDataButton.textContent = 'Stop Test Data';
            
            function generateRandomActivity() {
                const dids = [
                    'did:plc:random1',
                    'did:plc:random2',
                    'did:plc:random3',
                    'did:plc:random4'
                ];
                
                const messages = [
                    'Just posted something cool! #bluesky',
                    'Check out this amazing view',
                    'Having a great day',
                    'Working on something exciting',
                    'Hello Bluesky!'
                ];

                const isPost = Math.random() > 0.5;
                const did = dids[Math.floor(Math.random() * dids.length)];

                if (isPost) {
                    postCount++;
                    const message = messages[Math.floor(Math.random() * messages.length)];
                    const content = `<strong>${formatDID(did)}</strong> posted<br>${message}`;
                    addActivityItem(content, 'üìù');
                } else {
                    likeCount++;
                    const content = `<strong>${formatDID(did)}</strong> liked a post`;
                    addActivityItem(content, '‚ù§Ô∏è');
                }

                lastMinuteEvents.push(Date.now());
                updateStats();
            }

            testDataInterval = setInterval(generateRandomActivity, 2000);
            generateRandomActivity(); // Generate first item immediately
        }

        connectButton.addEventListener('click', connectWebSocket);
        testDataButton.addEventListener('click', generateTestData);

        // Update stats every second
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
