<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typesense Search with Enhanced Highlights</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Typesense client -->
    <script src="https://cdn.jsdelivr.net/npm/typesense@2/dist/typesense.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-3xl mx-auto p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">TV MidtVest Search</h1>
      
      <!-- Search Form -->
      <form id="search-form" class="mb-6 flex space-x-2">
        <input
          id="search-input"
          type="text"
          placeholder="Enter search query"
          required
          class="flex-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Search
        </button>
      </form>
      
      <!-- Results Container -->
      <div id="results" class="space-y-6">
        <p class="text-gray-600">Please enter a query to search.</p>
      </div>
    </div>
    
    <script>
      // Global variables
      let currentQuery = '';
      const perPage = 10; // results per page

      // Create a new Typesense client instance
      const client = new Typesense.Client({
        nodes: [{
          host: 'ubd8iz2nk1536tf9p-1.a1.typesense.net',
          port: 443,
          protocol: 'https'
        }],
        apiKey: 'jUVuMLjf7CCgV2ZVHRsfd5kgNex8oyL4'
      });

      // A simple helper that splits text into sentences.
      function cropToSentence(text) {
        // Ensure text is a string.
        text = Array.isArray(text) ? text.join(" ") : String(text);
        // This regex splits by . ! ? characters.
        const sentences = text.match(/[^\.!\?]+[\.!\?]+/g);
        return sentences ? sentences[0].trim() : text;
      }

      // Function to get a highlighted sentence.
      // It replaces the matching plain-text portion within the sentence (from "value") with the highlighted "snippet".
      function getHighlightedSentence(highlightObj) {
        // Check if we have an object with both snippet and value.
        if (typeof highlightObj === "object" && highlightObj.snippet && highlightObj.value) {
          const snippet = highlightObj.snippet;
          const fullValue = highlightObj.value;
          // Remove <mark> tags to get plain text from snippet.
          const snippetPlain = snippet.replace(/<mark>/g, "").replace(/<\/mark>/g, "");
          const index = fullValue.indexOf(snippetPlain);
          if (index !== -1) {
            // Split fullValue into sentences.
            const sentences = fullValue.match(/[^\.!\?]+[\.!\?]+/g);
            if (sentences) {
              for (let sentence of sentences) {
                if (sentence.indexOf(snippetPlain) !== -1) {
                  // Replace the plain snippet with the highlighted version.
                  return sentence.replace(snippetPlain, snippet).trim();
                }
              }
            }
          }
          // Fallback: simply crop the snippet itself.
          return cropToSentence(snippet);
        } else if (typeof highlightObj === "string") {
          // If it's a simple string, just crop it.
          return cropToSentence(highlightObj);
        }
        return "";
      }

      // Render the search results and pagination.
      function renderResults(searchResults) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        if (searchResults.hits.length === 0) {
          resultsContainer.innerHTML = '<p class="text-gray-600">No results found.</p>';
          return;
        }

        searchResults.hits.forEach(hit => {
          const doc = hit.document;
          // Remove "entry::" prefix from the id.
          const nodeId = doc.id.replace(/^entry::/, '');

          // Create result container.
          const resultDiv = document.createElement('div');
          resultDiv.className = "pb-4 border-b border-gray-200";

          // Title as clickable link.
          const titleLink = document.createElement('a');
          titleLink.href = `https://www.tvmidtvest.dk/node/${nodeId}`;
          titleLink.target = "_blank";
          titleLink.className = "text-xl font-bold text-blue-700 hover:underline";
          titleLink.textContent = doc.full_title || "Untitled";
          resultDiv.appendChild(titleLink);

          // Display URL (like Google search results).
          const urlDisplay = document.createElement('div');
          urlDisplay.className = "text-green-600 text-sm mt-1";
          urlDisplay.textContent = `https://www.tvmidtvest.dk/node/${nodeId}`;
          resultDiv.appendChild(urlDisplay);

          // Create snippet container.
          const snippetContainer = document.createElement('p');
          snippetContainer.className = "text-gray-700 mt-2 text-sm";

          let snippetHTML = "";
          if (hit.highlight) {
            // Try first with summary then content.
            if (hit.highlight.summary) {
              snippetHTML = getHighlightedSentence(hit.highlight.summary);
            } else if (hit.highlight.content) {
              snippetHTML = getHighlightedSentence(hit.highlight.content);
            }
          }
          // Fallback to plain text if no highlight is returned.
          if (!snippetHTML) {
            snippetHTML = doc.summary || doc.content || "";
          }
          snippetContainer.innerHTML = snippetHTML;
          resultDiv.appendChild(snippetContainer);

          resultsContainer.appendChild(resultDiv);
        });

        // Render pagination controls.
        const totalPages = Math.ceil(searchResults.found / perPage);
        const currentPage = searchResults.page || 1;
        const paginationControls = renderPagination(currentPage, totalPages);
        resultsContainer.appendChild(paginationControls);
      }

      // Render pagination controls using Tailwind classes.
      function renderPagination(currentPage, totalPages) {
        const paginationContainer = document.createElement('div');
        paginationContainer.className = "mt-6 flex items-center justify-center space-x-4";

        if (currentPage > 1) {
          const prevButton = document.createElement('button');
          prevButton.textContent = 'Previous';
          prevButton.className = "px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300";
          prevButton.addEventListener('click', () => performSearch(currentQuery, currentPage - 1));
          paginationContainer.appendChild(prevButton);
        }

        const pageInfo = document.createElement('span');
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        pageInfo.className = "text-gray-600";
        paginationContainer.appendChild(pageInfo);

        if (currentPage < totalPages) {
          const nextButton = document.createElement('button');
          nextButton.textContent = 'Next';
          nextButton.className = "px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300";
          nextButton.addEventListener('click', () => performSearch(currentQuery, currentPage + 1));
          paginationContainer.appendChild(nextButton);
        }

        return paginationContainer;
      }

      // Perform search using the provided query and page number.
      function performSearch(query, page = 1) {
        currentQuery = query;
        document.getElementById('results').innerHTML = '<p class="text-gray-600">Loading results...</p>';

        client.collections('public').documents().search({
          q: query,
          preset: 'public',
          page: page,
          per_page: perPage,
          // Using full highlighting so we get the complete field text plus the snippet.
          highlight_full_fields: 'summary,content'
        }).then(searchResults => {
          console.log('Search Results:', searchResults);
          renderResults(searchResults);
        }).catch(error => {
          console.error('Search error:', error);
          document.getElementById('results').innerHTML = '<p class="text-red-600">Error loading results.</p>';
        });
      }

      // Event listener for search form submission.
      document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const query = document.getElementById('search-input').value;
        performSearch(query, 1);
      });
    </script>
  </body>
</html>
